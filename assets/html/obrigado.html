<!DOCTYPE html>
<html lang="pt-br">

      background-color: #f2bed4;

      max-width: 600px;

    .mensagem-obrigado h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .mensagem-obrigado p {
      font-size: 18px;

    }

    .mensagem-obrigado a {
      background-color: #761862;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .mensagem-obrigado a:hover {
      background-color: #5a104d;
    }
  </style>
</head>
